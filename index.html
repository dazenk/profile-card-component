<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="container">
        <img class="img-top" src="./assets/img/bg-pattern-top.svg" alt="img-top"/>
        <img class="img-bottom" src="./assets/img/bg-pattern-bottom.svg" alt="img-bottom"/>
        <div class="card">
            <div class="header-content">
                <img src="./assets/img/bg-pattern-card.svg" alt="bg-card"/>
            </div>
            <div class="card-content">
                <div class="img-container">
                    <img src="./assets/img/image-victor.jpg" alt="profile-pic"/>
                </div> 
                <h1>Victor Crest <span>26</span></h1>
                <p class="city">London</p>
                <div class=divisor></div>
                <div class="footer">
                    <div class="wrapper">
                        <p class="number">80K</p>
                        <p class="text">Followers</p>
                    </div>
                    <div class="wrapper">
                        <p class="number">803K</p>
                        <p class="text">Likes</p>
                    </div>
                    <div class="wrapper">
                        <p class="number">1.4K</p>
                        <p class="text">Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </main>    
</body>
</html>
